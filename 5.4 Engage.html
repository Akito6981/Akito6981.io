<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Combined Graphical Art</title>
</head>
<body>

<svg width="200" height="300" xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <rect width="200" height="300" fill="lightgrey"/>

  <!-- Sun -->
  <circle cx="180" cy="20" r="15" fill="yellow"/>

  <!-- Grass -->
  <rect x="0" y="250" width="200" height="50" fill="green"/>

  <!-- House -->
  <rect x="50" y="150" width="100" height="100" fill="blue"/>
  <polygon points="50,150 100,100 150,150" fill="darkred"/>

  <!-- Door -->
  <rect x="90" y="200" width="20" height="50" fill="brown"/>
  <circle cx="100" cy="225" r="2" fill="black"/>

  <!-- Window -->
  <rect x="65" y="165" width="20" height="20" fill="yellow"/>
  <line x1="75" y1="175" x2="75" y2="185" stroke="black"/>
  <line x1="65" y1="180" x2="85" y2="180" stroke="black"/>

  <!-- Tree -->
  <rect x="20" y="180" width="20" height="50" fill="brown"/>
  <circle cx="30" cy="160" r="25" fill="green"/>

</svg>

</body>
</html>
